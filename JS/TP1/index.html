<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jeu du plus ou moins</title>
    <link rel="stylesheet" href="style.css"> 
  </head> 
  <body>
    <div class="game">
      <div>
        <h1>Jeu du plus ou moins</h1>
          <p>On va choisir un nombre entre 1 et le nombre de ton choix(50=facile, 100=normal, 200=hardcore). Voyons si tu peux le deviner en 10 tentatives ou moins. Nous te dirons si c'est plus ou si c'est moins.</p>
          <form id="frmGuessMax">
            <label for="guessMaxField">Quel sera le chiffre maximum :</label>
            <input type="text" id="guessMaxField">
            <input type="button" value="Valider" id="guessMaxSubmit">
          </form>
          <form id="frmGame" style="display: none;">
            <label for="guessField"></label>
            <input type="text" id="guessField" />
            <input type="button" value="Valider" id="guessSubmit" />
          </form>
          
          <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
          </div>
      </div>
      <div>
        <p class="userScore">Parties gagn√©e(s)/perdue(s): 0/0</p>
      </div>
    </div>
    <div class="reset"></div>
    <script src="fonctions.js"></script>
  </body>
  </html>
